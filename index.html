<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVX Explorers - Club & Expediciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; padding: 0; color: #ffffff;
            background-color: #000000;
            background-image: url('fondo_curvas2.jpg'); 
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.45);
            z-index: -1;
        }
        
        .btn-caterpillar { 
            background-color: #FFCD00; color: #000; font-weight: bold; 
            transition: all 0.3s ease; text-align: center; border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            text-transform: uppercase;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-caterpillar:hover { background-color: #ffffff; transform: translateY(-2px); }

        .btn-outline {
            border: 1.5px solid #FFCD00;
            color: #FFCD00;
            background: rgba(0,0,0,0.6);
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        .btn-outline:hover { background: #FFCD00; color: #000; }

        .glass-panel { 
            background: rgba(0, 0, 0, 0.8); 
            backdrop-filter: blur(12px); 
            border: 1px solid #FFCD00;
            border-radius: 20px;
            padding: 20px; /* Reducido ligeramente para dar aire */
            width: 90%; /* Se adapta al ancho de la pantalla */
            max-width: 420px; /* L铆mite para que no se vea gigante en PC */
            box-sizing: border-box;
        }

        #memberSearch {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            outline: none;
            width: 100%;
        }

        /* ESTO ARREGLA EL DESBORDE */
        #cardCanvas { 
            width: 100% !important; /* Fuerza al canvas a medir lo que mide su padre */
            height: auto !important; /* Mantiene la proporci贸n */
            border-radius: 12px;
            display: block;
            margin: 0 auto;
        }

        .logo-header { max-height: 70px; width: auto; object-fit: contain; }
    </style>
</head>
<body class="p-4 sm:p-6">

    <header class="w-full max-w-md flex flex-col items-center mb-8 mt-4">
        <img src="logo_dual.png" alt="AVX N贸madas" class="logo-header mb-4">
    </header>

    <div class="w-full max-w-[420px] grid grid-cols-2 gap-3 mb-6">
        <a href="https://heyzine.com/flip-book/73a3d87016.html" target="_blank" class="btn-outline py-4 text-center text-[9px]">Pr贸xima Expedici贸n</a>
        <a href="https://wise.com/pay/me/germanb185" target="_blank" class="btn-caterpillar py-4 text-[9px]">Reservar Cupo</a>
    </div>

    <main class="glass-panel">
        <h2 class="text-center font-bold mb-4 uppercase text-yellow-500 text-[10px] tracking-widest">Acceso Miembros</h2>
        <div class="flex flex-col gap-3">
            <input type="text" id="memberSearch" placeholder="Email o ID" class="p-4 font-bold text-center text-sm text-white">
            <button onclick="checkMember()" class="btn-caterpillar py-4 uppercase text-xs">Validar Credencial</button>
        </div>

        <div id="resultArea" class="mt-6 hidden text-center overflow-hidden">
            <canvas id="cardCanvas" width="1000" height="600"></canvas>
            <div class="grid grid-cols-2 gap-3 mt-4">
                <button onclick="downloadCard()" class="btn-outline py-3 text-[10px]"> DESCARGAR</button>
                <button id="shareBtn" class="btn-outline py-3 text-[10px]"> COMPARTIR</button>
            </div>
        </div>
    </main>

    <footer class="w-full max-w-md mt-10 text-center">
        <div class="grid grid-cols-2 gap-3 mb-8 mx-auto max-w-[420px]">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScbVP4fo4fe5adyFuiXgoWcsflcdyZKVkI6l264fX2nzH3dHg/viewform" target="_blank" class="btn-outline py-4 text-[9px]">AFILIACIN GRATUITA</a>
            <button onclick="document.getElementById('infoModal').style.display='flex'" class="btn-outline py-4 text-[9px]">Afiliaci贸n Explorer</button>
        </div>
        
        <div class="mt-6">
            <a href="https://www.avxexplorers.com" target="_blank" class="text-[10px] text-gray-400 tracking-[0.4em] uppercase hover:text-yellow-500 transition-colors">
                www.avxexplorers.com
            </a>
        </div>
    </footer>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQhLTr6y6uUfZFSRcf8rHz_QA0gv_Yoc6ojmRi0TEubRjXk1mLWIiQO5cz130i7JtscZtcWVBPUhMSq/pub?gid=1555016917&single=true&output=csv';
        const canvas = document.getElementById('cardCanvas');
        const ctx = canvas.getContext('2d');
        let currentMember = null;

        async function checkMember() {
            const input = document.getElementById('memberSearch').value.trim().toLowerCase();
            if(!input) return;
            try {
                const response = await fetch(csvUrl + '&cache=' + new Date().getTime());
                const data = await response.text();
                const rows = data.split('\n').map(row => row.split(','));
                const member = rows.find(r => r[3]?.trim().toLowerCase() === input || r[8]?.trim().toLowerCase() === input);
                if (member && member[7]?.trim() === 'Activo') {
                    currentMember = member;
                    document.getElementById('resultArea').classList.remove('hidden');
                    drawCard(member);
                } else { alert("Miembro no encontrado o pendiente."); }
            } catch (e) { alert("Error de conexi贸n."); }
        }

        function drawCard(m) {
            const template = new Image();
            template.src = (m[6]?.trim() === 'Explorer') ? 'CARDCLUB EXPLORER.png' : 'CARDCLUB STANDART.png';
            template.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(template, 0, 0, 1000, 600);
                const qrImg = new Image();
                qrImg.crossOrigin = "anonymous";
                qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=VALID_AVX_${m[8]}`;
                qrImg.onload = () => {
                    ctx.fillStyle = "rgba(255,255,255,0.85)";
                    ctx.fillRect(780, 250, 170, 170);
                    ctx.drawImage(qrImg, 790, 260, 150, 150);
                };
                ctx.fillStyle = "#FFFFFF";
                ctx.font = "bold 32px Montserrat";
                ctx.fillText(`${m[1]} ${m[2]}`, 480, 140);
                ctx.fillStyle = "#FFCD00";
                ctx.font = "bold 36px Montserrat"; 
                ctx.fillText(`ID: ${m[8]}`, 480, 205);
                ctx.fillStyle = "#FFFFFF";
                ctx.font = "22px Montserrat";
                ctx.fillText(`Pa铆s: ${m[4]}`, 480, 255);
                ctx.font = "18px Montserrat";
                ctx.fillText(`Vence: ${m[10]}`, 480, 295);
            }
        }

        function downloadCard() {
            const link = document.createElement('a');
            link.download = `AVX_Card_${currentMember[8]}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        document.getElementById('shareBtn').onclick = () => {
            const text = `Mi credencial AVX: ${currentMember[8]}`;
            if (navigator.share) {
                navigator.share({ title: 'AVX Card', text: text, url: window.location.href });
            } else {
                window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
            }
        };
    </script>
</body>
</html>
