<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVX Explorers - Club & Expediciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; padding: 0; color: #ffffff;
            /* Degradado radial elegante que simula iluminación de estudio */
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Botones con bordes finos y limpios */
        .btn-outline-yellow {
            border: 1px solid #FFCD00;
            color: #FFCD00;
            background: transparent;
            transition: all 0.3s ease;
            border-radius: 6px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1.5px;
        }
        .btn-outline-yellow:hover { background: #FFCD00; color: #000; }

        .btn-solid-yellow {
            background-color: #FFCD00;
            color: #000;
            font-weight: 700;
            border-radius: 6px;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1.5px;
            transition: all 0.3s;
        }

        /* Contenedor central minimalista */
        .main-container {
            border: 1px solid rgba(255, 205, 0, 0.3);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #memberSearch {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 6px;
            transition: border 0.3s;
        }
        #memberSearch:focus { border: 1px solid #FFCD00; }

        canvas { width: 100%; border-radius: 10px; margin-top: 15px; }

        #infoModal { 
            display: none; position: fixed; z-index: 100; left: 0; top: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.98); 
            align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="p-6">

    <header class="w-full max-w-md flex justify-center mb-10 mt-6">
        <img src="logo_dual.png" alt="AVX Nómadas" class="h-20 w-auto">
    </header>

    <div class="w-full max-w-md grid grid-cols-2 gap-4 mb-8">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScbVP4fo4fe5adyFuiXgoWcsflcdyZKVkI6l264fX2nzH3dHg/viewform" target="_blank" class="btn-outline-yellow py-4 text-center">Afiliación Gratuita</a>
        <button onclick="document.getElementById('infoModal').style.display='flex'" class="btn-outline-yellow py-4">Afiliación Explorer</button>
    </div>

    <main class="main-container">
        <p class="text-[10px] text-center uppercase tracking-[0.3em] text-gray-500 mb-6 font-bold">Validación de Credencial</p>
        
        <div class="flex flex-col gap-4">
            <input type="text" id="memberSearch" placeholder="Email o ID de Miembro" class="p-4 text-center text-sm outline-none">
            <button onclick="checkMember()" class="btn-solid-yellow py-4 text-xs">Validar Ahora</button>
        </div>

        <div id="resultArea" class="hidden mt-8">
            <canvas id="cardCanvas" width="1000" height="600"></canvas>
            <div class="grid grid-cols-2 gap-3 mt-6">
                <button onclick="downloadCard()" class="btn-outline-yellow py-3 text-[10px]">Descargar</button>
                <button onclick="shareCard()" class="btn-outline-yellow py-3 text-[10px]">Compartir</button>
            </div>
        </div>
    </main>

    <section class="w-full max-w-md mt-12 text-center">
        <h3 class="text-lg font-bold tracking-[0.2em] uppercase mb-6 text-yellow-500 italic">¡Ven con nosotros!</h3>
        <div class="flex flex-col gap-3">
            <a href="https://heyzine.com/flip-book/73a3d87016.html#page/1" target="_blank" class="btn-outline-yellow py-4">Próxima Expedición</a>
            <a href="https://wise.com/pay/me/germanb185" target="_blank" class="btn-solid-yellow py-4">Reservar mi Cupo</a>
        </div>
        <p class="text-[9px] text-gray-600 mt-10 tracking-[0.3em] uppercase">AVX EXPLORERS CLUB • 2026</p>
    </section>

    <div id="infoModal">
        <div class="main-container text-center mx-4 border-yellow-500">
            <h3 class="text-xl font-bold text-yellow-500 uppercase mb-4">Membresía Explorer</h3>
            <p class="text-[12px] text-gray-400 mb-8 italic">Acceso total a la experiencia AVX.</p>
            <ul class="text-left text-[11px] space-y-4 text-gray-300 mb-8 border-l-2 border-yellow-500 pl-6">
                <li>✓ 10% OFF en Expediciones</li>
                <li>✓ Credencial Diseño Premium</li>
                <li>✓ Revista Nómadas Digital</li>
            </ul>
            <a href="https://wise.com/pay/me/germanb185" target="_blank" class="btn-solid-yellow block py-4 w-full mb-4 text-center">Pagar $10 USD</a>
            <button onclick="document.getElementById('infoModal').style.display='none'" class="text-gray-500 text-[10px] uppercase font-bold">Cerrar</button>
        </div>
    </div>

    <script>
        // ... (Script de validación igual al anterior, asegurando funcionalidad)
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQhLTr6y6uUfZFSRcf8rHz_QA0gv_Yoc6ojmRi0TEubRjXk1mLWIiQO5cz130i7JtscZtcWVBPUhMSq/pub?gid=1555016917&single=true&output=csv';
        const canvas = document.getElementById('cardCanvas');
        const ctx = canvas.getContext('2d');
        let currentMember = null;

        async function checkMember() {
            const input = document.getElementById('memberSearch').value.trim().toLowerCase();
            if(!input) return;
            try {
                const response = await fetch(csvUrl + '&cache=' + new Date().getTime());
                const data = await response.text();
                const rows = data.split('\n').map(row => row.split(','));
                const member = rows.find(r => r[3]?.trim().toLowerCase() === input || r[8]?.trim().toLowerCase() === input);

                if (member && member[7]?.trim() === 'Activo') {
                    currentMember = member;
                    document.getElementById('resultArea').classList.remove('hidden');
                    drawCard(member);
                } else { alert("No se encontró una membresía activa."); }
            } catch (e) { alert("Error de conexión."); }
        }

        function drawCard(m) {
            const template = new Image();
            template.src = (m[6]?.trim() === 'Explorer') ? 'CARDCLUB EXPLORER.png' : 'CARDCLUB STANDART.png';
            template.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(template, 0, 0, 1000, 600);
                const qrImg = new Image();
                qrImg.crossOrigin = "anonymous";
                qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=VALID_AVX_${m[8]}`;
                qrImg.onload = () => {
                    ctx.fillStyle = "rgba(255,255,255,0.85)";
                    ctx.fillRect(780, 250, 170, 170);
                    ctx.drawImage(qrImg, 790, 260, 150, 150);
                };
                ctx.fillStyle = "#FFFFFF";
                ctx.font = "bold 32px Montserrat";
                ctx.fillText(`${m[1]} ${m[2]}`, 480, 140);
                ctx.fillStyle = "#FFCD00";
                ctx.font = "bold 36px Montserrat"; 
                ctx.fillText(`ID: ${m[8]}`, 480, 205);
                ctx.fillStyle = "#FFFFFF";
                ctx.font = "22px Montserrat";
                ctx.fillText(`País: ${m[4]}`, 480, 255);
                ctx.font = "18px Montserrat";
                ctx.fillText(`Vence: ${m[10]}`, 480, 295);
            }
        }

        function downloadCard() {
            const link = document.createElement('a');
            link.download = `AVX_Card_${currentMember[8]}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        async function shareCard() {
            const text = `Mi credencial AVX: ${currentMember[8]}`;
            if (navigator.share) {
                navigator.share({ title: 'AVX Explorers', text: text, url: window.location.href });
            } else {
                window.open(`https://wa.me/?text=${encodeURIComponent(text + " " + window.location.href)}`, '_blank');
            }
        }
    </script>
</body>
</html>
