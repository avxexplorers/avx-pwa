<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVX Explorers Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        body { font-family: 'Montserrat', sans-serif; background: #e2e2e2 url('fondo_curvas.jpg') no-repeat center center fixed; background-size: cover; color: #1a1a1a; }
        .header-follaje, .footer-follaje { background: url('textura_follaje.jpg') center center; background-size: cover; }
        .btn-caterpillar { background-color: #FFCD00; color: #000; font-weight: bold; transition: all 0.3s ease; text-align: center; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        .btn-caterpillar:hover { background-color: #e5b800; transform: translateY(-2px); }
        .glass-panel { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(5px); border: 1px solid rgba(0,0,0,0.1); }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="header-follaje p-6 text-center shadow-lg border-b-4 border-yellow-500">
        <h1 class="text-white text-2xl font-bold tracking-tighter uppercase">Peregrinos del Mar (2026)</h1>
        <div class="flex justify-center gap-3 mt-4">
            <a href="https://www.youtube.com/watch?v=WtNhR3ZjVvI" target="_blank" class="btn-caterpillar px-4 py-2 text-xs">VER VIDEO</a>
            <a href="https://heyzine.com/flip-book/73a3d87016.html" target="_blank" class="btn-caterpillar px-4 py-2 text-xs">BROCHURE</a>
            <a href="https://wise.com/pay/me/germanb185" target="_blank" class="btn-caterpillar px-4 py-2 text-xs">RESERVAR</a>
        </div>
    </header>

    <main class="flex-grow p-4 max-w-2xl mx-auto w-full space-y-6">
        
        <section class="glass-panel p-6 rounded-2xl shadow-xl">
            <h2 class="text-center font-bold mb-4 uppercase text-gray-700">Validación de Miembro</h2>
            <div class="flex gap-2">
                <input type="text" id="memberSearch" placeholder="Email o ID" class="flex-grow p-3 rounded-lg border border-gray-300 outline-none focus:ring-2 focus:ring-yellow-500 font-bold">
                <button onclick="checkMember()" class="btn-caterpillar px-6 py-3 uppercase text-sm">Validar</button>
            </div>

            <div id="resultArea" class="mt-6 hidden animate-fade-in text-center">
                <canvas id="cardCanvas" width="1000" height="600" class="w-full rounded-xl shadow-2xl"></canvas>
                
                <div id="discountZone" class="hidden mt-4 p-4 bg-green-100 border-2 border-green-500 rounded-xl">
                    <p class="text-green-800 font-bold text-sm">✓ BENEFICIO EXPLORER DETECTADO</p>
                    <a href="https://wise.com/pay/me/germanb185" class="mt-2 btn-caterpillar inline-block px-8 py-3 w-full">PAGAR CUOTA CON -10%</a>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer-follaje p-6 border-t-4 border-yellow-500 mt-auto">
        <div class="grid grid-cols-2 gap-4 max-w-2xl mx-auto">
            <a href="TU_LINK_GOOGLE_FORM" target="_blank" class="btn-caterpillar py-3 text-xs">AFILIACIÓN GRATUITA</a>
            <a href="https://wise.com/pay/me/germanb185" target="_blank" class="btn-caterpillar py-3 text-xs">AFILIACIÓN EXPLORER</a>
            <a href="https://wa.me/50663607517" target="_blank" class="col-span-2 btn-caterpillar py-3">CONTACTAR WHATSAPP</a>
        </div>
        <p class="text-center text-[10px] text-white mt-4 opacity-80">expeditions@avxexplorers.com</p>
    </footer>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQhLTr6y6uUfZFSRcf8rHz_QA0gv_Yoc6ojmRi0TEubRjXk1mLWIiQO5cz130i7JtscZtcWVBPUhMSq/pub?output=csv';
        const canvas = document.getElementById('cardCanvas');
        const ctx = canvas.getContext('2d');

        async function checkMember() {
            const input = document.getElementById('memberSearch').value.trim().toLowerCase();
            const response = await fetch(csvUrl);
            const data = await response.text();
            const rows = data.split('\n').map(row => row.split(','));
            const member = rows.find(r => r[2]?.trim().toLowerCase() === input || r[7]?.trim().toLowerCase() === input);

            if (member && member[6]?.trim() === 'Activo') {
                document.getElementById('resultArea').classList.remove('hidden');
                drawCard(member);
                if (member[5]?.trim() === 'Explorer') {
                    document.getElementById('discountZone').classList.remove('hidden');
                } else {
                    document.getElementById('discountZone').classList.add('hidden');
                }
            } else {
                alert("Miembro no encontrado o requiere activación.");
            }
        }

        function drawCard(m) {
            const template = new Image();
            template.src = (m[5]?.trim() === 'Explorer') ? 'TEMPLATE_VIP_CARD.png' : 'TEMPLATE_AVX_CARDCLUB.png';
            
            template.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(template, 0, 0, 1000, 600);
                
                // QR
                const qrImg = new Image();
                qrImg.crossOrigin = "anonymous";
                qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=VALID_AVX_${m[7]}`;
                qrImg.onload = () => {
                    ctx.fillStyle = "rgba(255,255,255,0.8)";
                    ctx.fillRect(45, 385, 170, 170); // Fondo del QR para legibilidad
                    ctx.drawImage(qrImg, 55, 395, 150, 150);
                };

                // Textos
                ctx.fillStyle = "white";
                ctx.font = "bold 42px Montserrat";
                ctx.fillText(`${m[0]} ${m[1]}`, 560, 150);
                ctx.font = "24px Montserrat";
                ctx.fillText(`ID: ${m[7]}`, 560, 210);
                ctx.fillText(`${m[3]}`, 560, 250);
                ctx.fillStyle = "#FFCD00";
                ctx.font = "bold 28px Montserrat";
                ctx.fillText(`${m[9]}`, 560, 310);
            }
        }
    </script>
</body>
</html>
